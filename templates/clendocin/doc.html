<!DOCTYPE html>
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

</head>
<body>
{% for i in pages %}
    <div id="page_{{ i }}" class="model panel" style="background-position: center center">
        <div class="panel_inner scrollLoading"
             style="width: 792px; height: 1120px; background-position: center center;">
            <object type="application/x-shockwave-flash"
                    data="{% static "cleandocin/PageViewer.swf" %}" width="100%" height="100%"
                    id="flash_{{ i }}" style="visibility: visible;">
                <param name="wmode" value="transparent">
                <param name="allowscriptaccess" value="always">
                <param name="hasPriority" value="true">
                <param name="flashvars"
                       value="productId={{ doc_id }}&amp;pagenum={{ i }}">
            </object>
        </div>
    </div>
{% endfor %}

</body>
</html>
